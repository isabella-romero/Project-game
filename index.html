<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Who let chicken out</title>
    <link rel="stylesheet" href="chicken.css">
</head>
<body>
    <!--header with title for the game-->
    <header>
        <h1>Who let the 🐔 out</h1>
<!-- Open The Modal button-->
<button id="myBtn">Click me for instructions!</button>

<!-- The Modal -->
<div id="myModal" class="modal">

<!-- Modal content -->
<div class="modal-content">
    <span class="close">&times;</span>
    <p>Welcome to our game!</p>
    <p> The rules are simple.</p>
    <ol>
        <li>You are the chicken 🐔</li>
        <li>You have escaped the coop</li>
        <li>You must cross the road</li>
        <li>If you get hit by a car you 💀🍗</li>
        <li>The computer will save your score</li>
    </ol>
</div>
</div>
    </header>
    <main> 
        
    <!-- gameboard -->
    <div id="game-board">
        <div id="chicken"></div>
        <div class="car car-1"></div>
        <div class="car car-2"></div>
        <div class="car car-3"></div>
    </div>

<!-- Scoreboard section -->
<div class="score-board">
    <div class="player">
        <h4>Player: Chicken</h4>
    </div>
    <div class="score-box">
        <h4>Score: <span id="score">0</span></h4>
    </div>
</div>

</main> 

<!-- footer section-->
    <footer>
        <span>designed by Pepper-C</span>
    </footer>
    <script src="chicken.js"></script>
</body>
</html>
